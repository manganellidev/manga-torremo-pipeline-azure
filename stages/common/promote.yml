parameters:
  - name: targetRegion
    type: string
    default: ""
  - name: previousRegion
    type: string
    default: ""
  - name: autoPromote
    type: boolean
    default: false
  - name: dependsOnStages
    type: object
    default: []

variables:
  dependsOnBakeTime: ${{ parameters.dependsOnStages[1] }}

stages:
  - stage: promote_${{ parameters.targetRegion }}
    dependsOn: ${{ parameters.dependsOnStages }}
    condition: |
      and(
        eq(dependencies.${{ parameters.dependsOnStages[0] }}.result, 'Succeeded'),
        or(
          not(contains('${{ variables.dependsOnBakeTime }}', '')),
          eq(dependencies.${{ variables.dependsOnBakeTime }}.result, 'Succeeded')
        )
        ne('${{ parameters.targetRegion }}', ''),
        ne('${{ parameters.previousRegion }}', '')
      )
    displayName: üïµÔ∏è‚Äç‚ôÇÔ∏è [${{ parameters.targetRegion }}] Promote
    pool: server
    jobs:
      - job: promote
        timeoutInMinutes: 10080
        displayName: Promote
        steps:
          - ${{ if eq(parameters.autoPromote, false) }}:
              - task: ManualValidation@0
                timeoutInMinutes: 10080
                inputs:
                  instructions: "Shall we promote to the ring (${{ parameters.targetRegion }})?"
