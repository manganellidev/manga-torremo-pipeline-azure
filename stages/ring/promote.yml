parameters:
  - name: targetRegion
    type: string
    default: ""
  - name: previousRegion
    type: string
    default: ""
  - name: autoPromote
    type: boolean
    default: false

stages:
  - ${{ if eq(parameters.previousRegion, 'none') }}:
      - template: ../common/promote.yml
        parameters:
          previousRegion: ${{ parameters.previousRegion }}
          targetRegion: ${{ parameters.targetRegion }}
          autoPromote: ${{ parameters.autoPromote }}
          dependsOnStages:
            - init
            - init # Workaround to simulate a bake time stage that does not exist for ring 0
  - ${{ else }}:
      - template: ../common/promote.yml
        parameters:
          previousRegion: ${{ parameters.previousRegion }}
          targetRegion: ${{ parameters.targetRegion }}
          autoPromote: ${{ parameters.autoPromote }}
          dependsOnStages:
            - init
            - bake_time_${{ parameters.previousRegion }}
