    parameters:
      skipStage: ${{ parameters.skipRing0ReleaseStage }}
      targetRegion: ${{ parameters.targetRegionRing0 }}
  - template: /stages/condition-deploy-status-ring-0.yml
    parameters:
      targetRegion: ${{ parameters.targetRegionRing0 }}
