variables:
  TORREMO_LIB_CACHE_FOLDER: $(Pipeline.Workspace)/s/torremo-lib-cache
  TEAM_IDENTIFIER: ${{ parameters.teamIdentifier }}
  APP_NAME: ${{ parameters.appName }}
  ARTIFACT_VERSION: ${{ parameters.artifactVersion }}

stages:
